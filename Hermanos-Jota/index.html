<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/main.css".css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="header">
        <div class="logo">
            <div class="logoImg">
              <img src="imagenes/logo.svg" alt="Logo Hermanos Jota" height="40">
            </div>
        </div>
        
        <nav class="nav">
            <a href="#" onclick="mostrarHome()">Home</a>
            <a href="#" onclick="mostrarProductos()">Productos</a>
            <a href="#">Contacto</a>
        </nav>
        
        <div class="headerR">
            <div class="buscarContainer">
                <input type="text" class="buscarBox" placeholder="Buscar" oninput="bucadorProduct(this.value)">
                <div class="buscarResultado" id="buscarResult"></div>
            </div>
            <div class="cartImagen" onclick="toggleCart()">
                ðŸ›’
                <span class="cartCont" id="cartCount">0</span>
            </div>
        </div>
    </div>
  </header>

    <div class="mainContainer" id="mainConten">
        <!-- Home Section -->
        <div id="seccHome">
            <h2 class="">Mejores Producctos</h2>
            
            <!-- Carousel -->
            <div class="carruselContainer">
                <div class="carrusel" id="carrusel">
                    <!-- Carousel slides will be populated by JavaScript -->
                </div>
                <div class="carruselNav" id="carruselN">
                    <!-- Dots will be populated by JavaScript -->
                </div>
            </div>

            <h2 class="secTitulo">opcion 1 aca</h2>
            <div class="productoGrid" id="mejoresProds">
                <!-- Products will be populated by JavaScript -->
            </div>

            <h2 class="secTitulo">opcion 2 aca</h2>
            <div class="productoGrid" id="segCateg">
                <!-- Products will be populated by JavaScript -->
            </div>

            <h2 class="secTitulo">opcion 3 aca</h2>
            <div class="productoGrid" id="tercCateg">
                <!-- Products will be populated by JavaScript -->
            </div>
        </div>


        <div id="productsSection" style="display: none;">
            <h2 class="secTitulo">llllllllllllllllllllllllllllllllllllllllll</h2>
            <div class="productoGrid" id="todosProdcts">
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarModal()">&times;</span>
            <div class="product-detail" id="productDetalle">
                <!-- Product detail will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cartSidebar" id="cartSidebar">
        <div class="carritoHeader">
            <h3 id="carritoTitulo">0 Productos</h3>
            <span class="cartCerrar" onclick="toggleCart()">&times;</span>
        </div>
        <div class="carritoContent">
            <div id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cartTotal">
                <div class="cartTotal-amount" id="cartTotal">$0</div>
                <button class="checkoutBtn">Comprar</button>
            </div>
        </div>
    </div>

   <footer>
      <div class="footer">
          <div class="footerImg">
            <img src="imagenes/insta.png" alt="">
          </div>
          <div class="footerImg">
              <img src="imagenes/email.png" alt="">
          </div>
          <div class="footerImg">
            <img src="imagenes/wsp.png" alt="">
          </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
