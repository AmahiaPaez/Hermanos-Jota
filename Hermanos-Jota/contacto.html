<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Styles/contacto.css">
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="logoImg">
                    <img src="imagenes/logo.svg" alt="Logo Hermanos Jota" height="40">
                </div>
            </div>
            
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="index.html">Productos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            
            <div class="headerR">
                <div class="buscarContainer">
                    <input type="text" class="buscarBox" placeholder="Buscar" oninput="bucadorProduct(this.value)">
                    <div class="buscarResultado" id="buscarResult"></div>
                </div>
                <div class="cartImagen" onclick="toggleCart()">
                    ðŸ›’
                    <span class="cartCont" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form id="formularioContacto">
            <h1 style="text-align: center; color: #A0522D; margin-bottom: 2rem;">ContÃ¡ctanos</h1>
            
            <div class="form-group">
                <label for="nombreUsuario">Nombre</label>
                <input type="text" id="nombreUsuario" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="emailUsuario">Email</label>
                <input type="email" id="emailUsuario" name="mail" required>
            </div>
            
            <div class="form-group">
                <label for="mensajeUsuario">Mensaje</label>
                <textarea id="mensajeUsuario" name="mensaje" rows="4" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
            <div id="estado"></div>
        </form>
    </main>

    <!-- Cart Sidebar -->
    <div class="cartSidebar" id="cartSidebar">
        <div class="carritoHeader">
            <h3 id="carritoTitulo">0 Productos</h3>
            <span class="cartCerrar" onclick="toggleCart()">&times;</span>
        </div>
        <div class="carritoContent">
            <div id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cartTotal">
                <div class="cartTotal-amount" id="cartTotal">$0</div>
                <button class="checkoutBtn">Comprar</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="footerImg">
                <img src="imagenes/insta.png" alt="Instagram">
            </div>
            <div class="footerImg">
                <img src="imagenes/email.png" alt="Email">
            </div>
            <div class="footerImg">
                <img src="imagenes/wsp.png" alt="WhatsApp">
            </div>
        </div>
    </footer>



   <script src="js/contacto.js"></script>
  
   <script src="js/main.js"></script>
</body>
</html>
